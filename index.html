<body class="bg-light">

<div class="container">

        <h2 style="color:blue;"> Student Registration Form</h2>
        
      </div>
<fieldset>
  
  <form name="frmContact" class="needs-validation " method="post" action="contact.php">
       
    <p>
      <label for="Name"> <h5 style="color:blue;"> Full Name </h5> </label>
      <input type="text" class="form-control" name="txtName" id="txtName" placeholder="Full Name" value="" required>
	  <div class="invalid-feedback">
                  Valid first name is required.
                </div>
    </p>

    <p>
        <label for="Name"> <h5 style="color:blue;">Registration Number </h5> </label>
        <input type="text" class="form-control" name="txtRegNo" id="txtRegNo" placeholder="Registration Number" value="" required>
        <div class="invalid-feedback">
                    Valid first name is required.
                  </div>
      </p>


    <p>
      <label for="email"><h5 style="color:blue;">Email</h5></label>
      <input type="text"  class="form-control"  name="txtEmail" id="txtEmail" placeholder="Email" value="" required>
    </p>
    <p>
      <label for="phone"><h5 style="color:blue;">Phone Number</h5></label>
      <input type="text"  class="form-control" name="txtPhone" id="txtPhone" placeholder="Phone Number" value="" required>
    </p>
    <p>
      <label for="password"><h5 style="color:blue;">Password</h5></label>
      <input type="password"  class="form-control" name="txtPassword" id="txtPassword" placeholder="Password" value="" required>
      <div class="invalid-feedback">
        Valid first name is required.
      </div>

    </p>
    <p>&nbsp;</p>
    <p>
      <input type="submit" name="Submit" id="Submit" value="Register"  class="btn btn-primary btn-lg btn-block">
    </p>
  </form>
</fieldset>
</div>
